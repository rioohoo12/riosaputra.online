<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Data Postingan</title>
    <link rel="shortcut icon" href="zeniuss.webp" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
      // Fetch data dari API
      async function fetchPostData() {
        try {
          // Ganti '44' dengan dua digit terakhir NIM Anda
          const response = await fetch("https://jsonplaceholder.typicode.com/posts/44");
          const data = await response.json();

          // Menampilkan data dalam elemen
          const postContainer = document.getElementById("post-container");
          postContainer.innerHTML = `
            <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
              <h2 class="text-xl font-semibold text-blue-500">ID Postingan: ${data.id}</h2>
              <h3 class="text-2xl font-bold text-gray-800 mt-2">${data.title}</h3>
              <p class="text-gray-600 mt-4">${data.body}</p>
            </div>
          `;
        } catch (error) {
          console.error("Terjadi kesalahan saat mengambil data:", error);
        }
      }

      // Memanggil fetchPostData saat halaman dimuat
      window.onload = fetchPostData;
    </script>
